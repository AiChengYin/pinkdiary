
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PinkDiary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#ec4899",
                        "primary-soft": "#fce7f3",
                        "bg-light": "#fff1f2",
                        "bg-dark": "#09090b",
                        "card-light": "#ffffff",
                        "card-dark": "#2d2d2d"
                    },
                    fontFamily: {
                        sans: ['"Noto Sans JP"', '"Noto Sans SC"', 'sans-serif'],
                        hand: ['"Zen Kurenaido"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 叠纸效果 CSS */
        .stack-effect { position: relative; z-index: 10; }
        .stack-effect::before {
            content: ""; position: absolute; top: 2px; right: -3px;
            width: 100%; height: 100%; background-color: inherit;
            border-radius: inherit; z-index: -1;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transform: rotate(2deg);
        }
        .stack-effect::after {
            content: ""; position: absolute; top: 3px; right: -6px;
            width: 100%; height: 100%; background-color: inherit;
            border-radius: inherit; z-index: -2;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transform: rotate(4deg);
        }
        .dark .stack-effect::before, .dark .stack-effect::after {
            border-color: rgba(255,255,255,0.05);
            background-color: #2d2d2d;
        }
    </style>
